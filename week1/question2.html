<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('Enter a number');

        if(number % 3 == 0){
            document.write('3의 배수를 입력 하였습니다.');
        } else {
            document.write('3의 배수가 아닌 수를 입력하였습니다.');
        }
    </script>
</body>
</html>
