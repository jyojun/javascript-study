<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>하노이탑 해결법</p>
    <input type='text' id="number" placeholder="input number"/>
    <p></p>
    
    <button type="button" onclick="getResult()">
        Get Solution
    </button>
    <p id="result"></p>
    <script>
        
        function solution(n) {
            const answer = [];

            function hanoi (n, from, to){
                const by = 6-from-to;

                if (n === 1){
                    answer.push([from, to]);
                } else {
                    hanoi(n-1, from, by);
                    answer.push([from, to]);
                    hanoi(n-1, by, to);
                }
            }
            hanoi(n, 1, 3);

            return answer;
        }

        const getResult = () => {
            let x = document.getElementById("number").value;
            answer = solution(x);
            for(let i=0; i<answer.length; i++){        
                document.getElementById("result").innerHTML += i+1 +"번째 " +answer[i] + "<p></p>";
            }
        }

    </script>
</body>
</html>
