<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>팩토리얼</p>
    <input type='text' id="number" placeholder="input number for factorial"/>
    <p></p>
    
    <button type="button" onclick="getResult()">
        Get Factorial
    </button>
    <p id="result"></p>
    <script>
        function factorial(a){
            a = Number(a);
            let result = 1;

            for(let i = 1; i<a+1; i++){
                result *= i;
            }
            
            return result;
        }

        const getResult = () => {
            let x = document.getElementById("number").value;
            document.getElementById("result").innerHTML = x + "! is " + factorial(x);
        }

    </script>
</body>
</html>
