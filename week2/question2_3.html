<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>숫자 자리수 세기</p>
    <input type='text' id="getNumber" placeholder="input number"/>
    <p></p>
    <button type="button" onclick="getDigit()">
        Get the result
    </button>
    <p id="digitNumber"></p>
    <script>

        const getDigit = () => { 
            let number = document.getElementById("getNumber").value;
            let numberString = number.toString();
            let count = 0;

            while(numberString[count]){
                count++;
            }
            document.getElementById("digitNumber").innerHTML = number + " has " + count + " digit.";
            
        }
    </script>
</body>
</html>
